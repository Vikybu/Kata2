<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Station Météo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <div class="city-search">
            <input type="text" id="cityInput" placeholder="Entrez un nom de ville">
            <button id="btn_ok">OK</button>
        </div>
        <h1 id="city">Attente d'une ville...</h1>
        <div id="gps"></div>
        <div id="temperature">-°C</div>
        <div id="details">
            <p id="precipitation"></p>
            <p id="humidity"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
